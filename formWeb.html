<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Web</title>
</head>
<body>
<table>
	<tr>
		<td>Username:</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="password"></td>
	</tr>
	<tr>
		<td>City of Employment:</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>Web server:</td>
		<td><select>
			<option>Chooser a sever</option>
			<option>Earth</option>
			<option>Mars</option>
			<option>Venus</option>
		</select></td>
	</tr>
	<tr>
		<td>Please specify <br>your role:</td>
		<td>
			<input type="radio" name="specify">Billionaire
			<br>
			<input type="radio" name="specify">Doctor
			<br>
			<input type="radio" name="specify">Kamen rider
			<br>
			<input type="radio" name="specify">Police
		</td>
	</tr>
	<tr>
		<td>Single Sign-on <br>the following</td>
		<td><input type="checkbox" name="sign">Mail
			<br>
			<input type="checkbox" name="sign">Payroll
			<br>
			<input type="checkbox" name="sign">Self-service
		</td>
	</tr>
	<tr>
		<td>
		</td>
		<td>
			<button style="row-span: 2">Logion</button>
			<button>Reset</button>
		</td>
	</tr>
</table>

</body>
</html>
